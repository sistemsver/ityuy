<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>火災受信操作盤デモ</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .panel {
      background-color: #222;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 30px;
      width: 680px;
    }
    .title {
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
      color: #f0f0f0;
    }
    .zones {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }
    .zone {
      width: 150px;
      height: 60px;
      background-color: #333;
      border: 2px solid #666;
      border-radius: 6px;
      text-align: center;
      line-height: 60px;
      font-size: 16px;
      color: #ccc;
      transition: background-color 0.3s;
    }
    .zone.active {
      background-color: red;
      color: #fff;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .buttons {
      display: flex;
      justify-content: space-evenly;
    }
    .btn {
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #555;
      background-color: #2a2a2a;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      min-width: 120px;
    }
    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="title">火災受信操作盤</div>
    <div class="zones">
      <div id="zone1" class="zone">地区1</div>
      <div id="zone2" class="zone">地区2</div>
      <div id="zone3" class="zone">地区3</div>
    </div>
    <div class="buttons">
      <button class="btn" onclick="alertFire()">火災発報</button>
      <button class="btn" onclick="stopAlarm()">音響停止</button>
      <button class="btn" onclick="resetPanel()">復旧</button>
    </div>
  </div>

  <script>
    function alertFire() {
      document.getElementById('zone1').classList.add('active');
    }
    function stopAlarm() {
      alert("音響停止しました（デモ）");
    }
    function resetPanel() {
      ['zone1', 'zone2', 'zone3'].forEach(id =>
        document.getElementById(id).classList.remove('active')
      );
    }
  </script>
</body>
</html>

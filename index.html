<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>火災受信操作盤デモ</title>
  <style>
    body {
      background: #1a1a1a;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .panel {
      background: #333;
      border: 2px solid #555;
      padding: 20px;
      border-radius: 10px;
      width: 600px;
    }
    .title {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    .zone {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .zone div {
      width: 100px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      border: 1px solid #666;
      border-radius: 6px;
      background-color: #222;
      color: #ccc;
    }
    .zone div.active {
      background-color: red;
      color: white;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #eee;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="title">火災受信操作盤</div>
    <div class="zone">
      <div id="zone1">地区1</div>
      <div id="zone2">地区2</div>
      <div id="zone3">地区3</div>
    </div>
    <div class="buttons">
      <button onclick="alertFire()">火災発報</button>
      <button onclick="stopAlarm()">音響停止</button>
      <button onclick="resetPanel()">復旧</button>
    </div>
  </div>

  <script>
    function alertFire() {
      document.getElementById('zone1').classList.add('active');
    }
    function stopAlarm() {
      alert("音響停止しました。（擬似）");
    }
    function resetPanel() {
      document.getElementById('zone1').classList.remove('active');
    }
  </script>
</body>
</html>
